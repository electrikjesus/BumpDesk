<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <!-- Deep blue gradient for vertical depth -->
    <defs>
        <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0077be;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001a33;stop-opacity:1" />
        </linearGradient>
        <!-- Pool tiles grid -->
        <pattern id="wallTiles" width="64" height="64" patternUnits="userSpaceOnUse">
            <rect width="63" height="63" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#wallGrad)" />
    <rect width="100%" height="100%" fill="url(#wallTiles)" />
</svg>